<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumn Gallery</title>
</head>

<body style="background-color: rgb(233, 203, 104); width: 760px; font-family:Georgia, 'Times New Roman', Times, serif">
    <header style="width: 100%;">
        <h2 style="background-color: rgb(255, 187, 0); padding: 25px; margin: 0;">
            Logo
        </h2>
        <nav
            style="text-align: center; color: aliceblue; background-color: rgb(94, 20, 20); padding-top: 15px; padding-bottom: 15px;">
            <a href="index.html" style="color: white; font-size: 30px; text-decoration: none;">News | </a>
            <a href="gallery.html" style="color: white; font-size: 30px; text-decoration: none;">Photo Gallery | </a>
            <a href="registration.html" style="color: white; font-size: 30px; text-decoration: none;">Registration </a>
        </nav>
    </header>

    <main style="width: 100%;">
        <p style="background-image: url('/images/autum_large.jpg'); background-size: 108%; background-position: top -70px center; 
                        height: 130px; background-repeat: no-repeat; border: 10px solid white; border-radius: 5px;">
        </p>
        <article style="background-color: white; padding: 20px">
            <h1 style="margin: 5px 0;">
                Registration
            </h1>
            <form style="width: 60%; margin: auto; padding-bottom: 50px; padding-top: 10px;">
                <fieldset>
                    <legend>RegForm</legend>
                    <table style="width: 100%;">
                        <tr>
                            <th style="width: 40%;">
                            </th>
                            <th style="width: 65%;">
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <label>Name </label>
                            </td>
                            <td>
                                <input type="text" placeholder="Enter Name Here">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Password </label>
                            </td>
                            <td>
                                <input type="password" placeholder="Enter PAssword Here">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Email </label>
                            </td>
                            <td>
                                <input type="email" placeholder="Enter Email Here">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Date </label>
                            </td>
                            <td>
                                <input type="text" value="dd-mm-yyyy">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>PhoneNo. </label>
                            </td>
                            <td>
                                <input type="number" value="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>SelectFile </label>
                            </td>
                            <td>
                                <input type="file" style="width: 100%;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Gender </label>
                            </td>
                            <td>
                                <input type="radio" value="" name="gender"><label>Male</label>
                                <input type="radio" value="" name="gender"><label>Female</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Language </label>
                            </td>
                            <td>
                                <label><input type="checkbox" value="">Hindi</label>
                                <label><input type="checkbox" value="">English</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Course </label>
                            </td>
                            <td>
                                <select>
                                    <option value="" selected>CS</option>
                                    <option value="">Kitas varian</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Comment </label>
                            </td>
                            <td>
                                <textarea cols="18" rows="7"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="RegisterNow">
                                <input type="reset" value="Refresh">
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </article>
    </main>

    <footer style="width: 100%;">
        <h2 style=" text-align: center; background-color: rgb(255, 187, 0); padding-top: 10px; padding-bottom: 10px;">
            Copyright &copy; Karolina Cizaite
        </h2>
    </footer>
</body>

</html>
