<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .header-image {
            color: black;
            padding-top: 10rem;
            padding-bottom: 7rem;
            background-color: darkblue;
        }
    </style>
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand link-light" href="#">Lorem Ipsum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end " id="navbarNavAltMarkup">
                <ul class="nav ">
                    <li class="nav-item">
                        <a class="nav-link active link-light" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-secondary" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-secondary" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled link-secondary">Services</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="container-fluid header-image d-flex flex-column justify-content-center align-items-center px-5">
        <h1 class="w-50 text-white fw-bold text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>
        <p class="text-white-50 text-center">Loorem ipsum dolor sit amet consectetur adipisicing.</p>
        <p>
            <button type="button" class="btn btn-primary m-3">Get Started</button>
            <button type="button" class="btn btn-outline-light m-3">Learn More</button>
        </p>
    </header>
    <main>
        <!-- FORMA SU CONSOLE LOG INPUTAIS -->
        <section class="contact p-5">
            <section class="container container-size text-center">
                <h2>Get in touch</h2>
                <p>We'd love to hear from you</p>
                <form action="#" id="my-form">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" name="first-name" id="first-name"
                            placeholder="Full name">
                    </div>
                    <div class="form-group mb-3">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                    </div>
                    <div class="form-group mb-3">
                        <input type="tel" name="tel" id="tel" class="form-control" placeholder="Phone number">
                    </div>
                    <div class="form-group mb-3">
                        <textarea class="form-control" id="textarea" rows="3" placeholder="Message"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <input type="submit" value="Submit" class="form-control btn btn-primary">
                    </div>
                </form>
            </section>
        </section>
    </main>

    <footer class="footer bg-dark text-white p-5">
        <article class="container text-center">
            <p>Copyright &copy; Your Website 2021</p>
        </article>
    </footer>

</body>

</html>
